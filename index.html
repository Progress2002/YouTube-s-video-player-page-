<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b21ce73c3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header-con">
        <div id="header">
            <div id="Logo">
                <img src="images/youtube_logo_dark-920x460.jpg" alt="Logo">
            </div>
            <nav id="nav-bar">
                <div id="search-box">
                    <div class="search">
                        <input type="text" placeholder="Search"  >
                        
                        <i class="fa-solid 
                        fa-xl  fa-magnifying-glass search-icon" ></i>
                        
                        
                    </div>
                    
                </div>
                <div id="link-icon">
                    <div><i class="fa-solid fa-video"></i></div>
                    <div><i class="fa-solid fa-bell"></i></div>
                    <div><i class="fa-regular fa-user"></i></div>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
